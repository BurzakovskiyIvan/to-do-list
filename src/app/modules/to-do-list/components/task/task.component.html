<div class="taskWrapper">

  <div class="priorityBlock" [ngClass]="task.priority">
    <p class="priorityValue">{{ task.priority }}</p>
  </div>

  <div class="mainTaskBlock">
    <p class="taskDescription">{{ task.description }}</p>
    <p class="taskDeadline">{{ task.endDate | date:'shortDate' }}</p>
  </div>

</div>
