<h4>My tasks:</h4>

<div *ngIf="tasks.length > 0; then TasksExist else NoTasks"></div>

<ng-template #TasksExist>
  <app-task
    *ngFor="let task of tasks"
    [task] = task>
  </app-task>
</ng-template>

<ng-template #NoTasks><p class="noTaskPlaceholder">There is no any task yet</p></ng-template>
